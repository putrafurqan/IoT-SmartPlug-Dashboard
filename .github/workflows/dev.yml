name: Build and Push to GHCR

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u putrafurqan --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/putrafurqan/IoT-SmartPlug-Dashboard:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/putrafurqan/IoT-SmartPlug-Dashboard:latest
